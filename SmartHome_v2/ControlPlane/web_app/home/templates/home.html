<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartHome Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #007BFF;
    color: white;
    text-align: center;
    padding: 10px;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  .login-box label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  .login-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .login-box button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 3px;
    width: 100%;
    cursor: pointer;
    margin-bottom: 10px; 
  }
  .create-user-button {
    background-color: #28A745;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 3px;
    width: 100%;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <h1>SmartHome</h1>
    <p>Welcome to the SmartHome System</p>
  </header>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <button class="create-user-button">Create new user</button>
    </div>
  </div>
</body>
</html>
